<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>FB Navbar</title>
</head>
<body>
    <!-- header_start -->
    <nav>
        <div class="nav_left">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/100px-Facebook_f_logo_%282021%29.svg.png" alt="fb image">
            <div class="nav_search">
                <i class='material-icons'>search</i>
                <input type="search" placeholder="Search Facebook">
            </div>
        </div>
        <div class="nav_mid">
            <a href="" class="icon">
                <i class="material-icons">home</i>
            </a>
            <a href="" class="icon">
                <i class="material-icons">slideshow</i>
            </a>
            <a href="" class="icon">
                <i class="material-icons">groups</i>
            </a>
            <a href="" class="icon">
                <i class="material-icons">gamepad</i>
            </a>
        </div>
        <div class="nav_right">
            <div class="avatar">
                <img src="https://image.cnbcfm.com/api/v1/image/106330923-1578676182018gettyimages-1178141599.jpeg?v=1584633147&w=1400&h=950" class="avatar_img" alt="dp">
                <span><strong>Mark</strong></span>
            </div>
            <div class="button">
                <a href="">
                    <i class="material-icons">add</i>
                </a>
                <a href="">
                    <i class="material-icons">messenger</i>
                </a>
                <a href="">
                    <i class="material-icons">notifications</i>
                </a>
                <a href="">
                    <i class="material-icons">arrow_drop_down</i>
                </a>
            </div>
        </div>
    </nav>
    <!-- header_end -->
    
</body>
</html>
