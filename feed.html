<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feed.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>FB Navbar</title>
</head>
<body>
    <!-- message sender start -->
    <div class="messageSender">
        <div class="messageSender_top">
                <img class="user_avatar" src="https://image.cnbcfm.com/api/v1/image/106330923-1578676182018gettyimages-1178141599.jpeg?v=1584633147&w=1400&h=950" alt="dp">
                <form>
                    <input type="text" class="messageSender_input" placeholder="What's on your mind">
                </form>
            </div>
            <div class="messageSender_bottom">
                <div class="messageSender_option">
                    <span style="color: red" class="material-icons">videocam</span>
                    <h3>Live</h3>
                </div>
                <div class="messageSender_option">
                    <span style="color: green" class="material-icons">photo_library</span>
                    <h3>Photo</h3>
                </div>
                <div class="messageSender_option">
                    <span style="color: orange" class="material-icons">insert_emoticon</span>
                    <h3>Feeling</h3>
                </div>

            </div>
    </div>
    <!-- message sender end -->
    <!-- post start -->
    <div class="post">
        <div class="post_top">
            <img class="user_avatar post_avatar" src="https://image.cnbcfm.com/api/v1/image/106330923-1578676182018gettyimages-1178141599.jpeg?v=1584633147&w=1400&h=950" alt="dp">
        </div>
        <div class="post_topinfo">
            <h3>Mark</h3>
            <p>20 April at 20:30</p>
        </div>
    </div>
    <div class="post_bottom">
        <p>Message</p>
    </div>
    <div class="post_image">
        <img src="MRK_2574.JPG" alt="Image">
    </div>
    <div class="post_options">
        <div class="post_option">
            <span class="material-icons">thumb_up</span>
            <p>Like</p>
        </div>
        <div class="post_option">
            <span class="material-icons">chat_bubble_outline</span>
            <p>Comment</p>
        </div>
        <div class="post_option">
            <span class="material-icons">near_me</span>
            <p>Share</p>
        </div>
    </div>
    <!-- post end -->
 
</body>
</html>
